<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
          <link rel="icon" href="https://res.cloudinary.com/dg5lakmem/image/upload/v1632240657/check-circle-regular_c6swjf.svg"></link>
    <title>To-do App</title>
</head>
<body>
<div class="intro">
    <h1 class="todos">todos</h1>
</div>
<main class="toDo-container">
    <ul id="tasks-list">
    </ul>
    <i class="far fa-list-alt" id="toDo-icon"></i>
    <h3 id="toDo-caption">Add your first TO DO</h3>
    <h5 id="day-caption">What do you want to get it done today?</h5>
</main>
<div class="form-container">
    <form id="toDo-form">
        <input id="add-task" type="text" autofocus placeholder="E.g. Build a web app" value="">
    </form>
</div>
<script src="./index.js"></script>
</body>
</html>
